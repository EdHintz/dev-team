<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Sage: Wise, calm robot — round glasses, gentle expression, scholarly look -->
  <!-- Antenna — small radar dish -->
  <line x1="32" y1="6" x2="32" y2="14" stroke="#34d399" stroke-width="2" stroke-linecap="round"/>
  <ellipse cx="32" cy="5" rx="4" ry="2" fill="#6ee7b7"/>
  <!-- Head — round, friendly -->
  <rect x="17" y="13" width="30" height="18" rx="9" fill="#10b981"/>
  <!-- Glasses — round spectacles -->
  <circle cx="25" cy="21" r="5" stroke="#d1fae5" stroke-width="2" fill="none"/>
  <circle cx="39" cy="21" r="5" stroke="#d1fae5" stroke-width="2" fill="none"/>
  <line x1="30" y1="21" x2="34" y2="21" stroke="#d1fae5" stroke-width="1.5"/>
  <!-- Eyes behind glasses -->
  <circle cx="25" cy="21" r="2" fill="#d1fae5"/>
  <circle cx="39" cy="21" r="2" fill="#d1fae5"/>
  <circle cx="25" cy="21" r="1" fill="#064e3b"/>
  <circle cx="39" cy="21" r="1" fill="#064e3b"/>
  <!-- Mouth — gentle smile -->
  <path d="M28 27 Q32 30 36 27" stroke="#064e3b" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Body — rounded, comfortable -->
  <rect x="16" y="33" width="32" height="20" rx="6" fill="#059669"/>
  <!-- Chest — book/screen emblem -->
  <rect x="25" y="37" width="14" height="10" rx="2" fill="#10b981"/>
  <line x1="29" y1="39" x2="35" y2="39" stroke="#6ee7b7" stroke-width="1"/>
  <line x1="29" y1="41" x2="35" y2="41" stroke="#6ee7b7" stroke-width="1"/>
  <line x1="29" y1="43" x2="33" y2="43" stroke="#6ee7b7" stroke-width="1"/>
  <!-- Arms — relaxed -->
  <rect x="8" y="35" width="6" height="14" rx="3" fill="#10b981"/>
  <rect x="50" y="35" width="6" height="14" rx="3" fill="#10b981"/>
  <!-- Legs -->
  <rect x="22" y="53" width="7" height="8" rx="2" fill="#059669"/>
  <rect x="35" y="53" width="7" height="8" rx="2" fill="#059669"/>
</svg>
